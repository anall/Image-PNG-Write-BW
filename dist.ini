name = Image-PNG-Write-BW
version = 0.01
author = Andrea Nall <anall@cpan.org>
license = Artistic_2_0
copyright_holder = Andrea Nall

[@Filter]
bundle = @Basic
remove = UploadToCPAN
remove = GatherDir
remove = Readme
remove = MakeMaker

[ModuleBuild]

[GatherDir]
exclude_filename = README
exclude_filename = README.md
exclude_filename = Build.PL

[CopyFilesFromBuild]
copy = Build.PL

[ReadmeAnyFromPod / TextInRoot]
[ReadmeAnyFromPod / MarkdownInRoot]
filename = README.md

[PodWeaver]
[GitHub::Meta]

[PodSyntaxTests]
[PodCoverageTests]


[AutoPrereqs]

[FakeRelease]
